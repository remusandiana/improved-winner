name: ğŸš€ CI Pipeline

on:
  schedule:
    - cron: "*/5 * * * *"   # â° Run every 5 minutes
  push:
    branches: [ master ]    # ğŸ“Œ Trigger on master branch
  pull_request:
    branches:               # ğŸ”„ Trigger on PRs
  workflow_dispatch:
    branches:               # â–¶ï¸ Manual trigger

jobs:
  build:
    env:
      PY_COLORS: "1"

    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.13"]

    runs-on: ${{ matrix.os }}

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: ğŸŒ Configure Locale
      run: |
        sudo apt-get install tzdata locales -y && sudo locale-gen en_US.UTF-8
        sudo localectl set-locale LANG="en_US.UTF-8"
        export LANG="en_US.UTF-8"
        sudo update-locale
        locale -a
        locale
        locale -c -k LC_NUMERIC
        localectl status

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade pip wheel seleniumbase pyautogui pymongo python-xlib

    - name: ğŸŒ Install Chrome (Ubuntu 20.04 only)
      if: matrix.os == 'ubuntu-20.04'
      run: |
        sudo apt install google-chrome-stable

    - name: ğŸ§ª Verify console scripts
      run: |
        seleniumbase
        sbase

    - name: ğŸ”§ Install chromedriver
      run: |
        seleniumbase install chromedriver

    - name: â˜ï¸ Install Cloudflare WARP
      run: |
        # Add Cloudflare's repository and import its GPG key
        sudo apt update
        sudo apt install -y curl
        curl https://pkg.cloudflareclient.com/pubkey.gpg | sudo gpg --dearmor -o /usr/share/keyrings/cloudflare-warp-archive-keyring.gpg
        echo "deb [signed-by=/usr/share/keyrings/cloudflare-warp-archive-keyring.gpg] https://pkg.cloudflareclient.com/ $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/cloudflare-client.list

        # Install the WARP client
        sudo apt update
        sudo apt install -y cloudflare-warp

        # Register and connect WARP
        sudo warp-cli --accept-tos registration new
        sudo warp-cli --accept-tos connect
        sleep 5
        sudo warp-cli --accept-tos status

    - name: ğŸ Run va.py (debug mode)
      run: |
        python va.py --debug --chrome --xvfb --screenshot

    - name: ğŸ“¤ Upload screenshots
      uses: actions/upload-artifact@v4
      with:
        name: seleniumbase-screenshots
        path: ./latest_logs/
